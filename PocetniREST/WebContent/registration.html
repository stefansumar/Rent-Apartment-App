<html>

<head lang="en">
    <title>Rent Apartment</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	
	<script src="js/registration.js"></script>
	
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="index.html"><img src="images/home.png" width="30" height="30" alt=""> Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="login.html">Login</a>
      </li>
    </ul>

  </div>
</nav>

	<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <h2>Sign up here</h2>
    </div>

    <!-- Login Form -->
    <form id="registrationForm">
      <input type="text" id="firstName" class="fadeIn second" name="register" placeholder="Enter your firstname (Required)">
         <p id="emptyFirstName"></p>
         <p id="lengthFirstName"></p>
      <input type="text" id="lastName" class="fadeIn second" name="register" placeholder="Enter your lastname (Required)">
      	<p id="emptyLastName"></p>
        <p id="lengthLastName"></p>
      <input type="text" id="username" class="fadeIn second" name="register" placeholder="Enter your username (Required)">
      	<p id="emptyUsername"></p>
        <p id="lengthUsername"></p>
        <p id="error"></p>
      <input type="password" id="password" class="fadeIn third" name="register" placeholder="Enter your password (Required)">
      	<p id="emptyPassword"></p>
        <p id="lengthPassword"></p>
      <input type="password" id="repeatPassword" class="fadeIn third" name="register" placeholder="Repeat your password (Required)">
        <p id="emptyRepeatPassword"></p>
        <p id="matchPassword"></p>
      <input type="submit" class="fadeIn fourth" value="Sign up">
    </form>
    
    <p id="success"></p>

    <!-- Sign Up -->
    <div id="formFooter">
      <label>Already have an account?</label>
      <a class="underlineHover" href="login.html">Log in here.</a>
    </div>

  </div>
</div>

</body>

</html>
