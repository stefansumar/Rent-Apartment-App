<html>

<head lang="en">
    <title>Rent Apartment</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	
	<script src="js/login.js"></script>
	
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" id="home" href="index.html"><img src="images/home.png" width="30" height="30" alt=""> Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="registration.html">Sign up</a>
      </li>
    </ul>

  </div>
</nav>

	<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <h2>Login here</h2>
    </div>

    <!-- Login Form -->
    <form id="loginForm">
      <input type="text" id="username" class="fadeIn second" name="username" placeholder="Enter your username">
      <p id="emptyUsername"></p>
      <input type="password" id="password" class="fadeIn third" name="password" placeholder="Enter your password">
      <p id="emptyPassword"></p>
      <input type="submit" class="fadeIn fourth" value="Log In">
    </form>
    
    <p id="error"></p>
    <p id="success"></p>

    <!-- Register -->
    <div id="formFooter">
      <label>Don't have an account?</label>
      <a class="underlineHover" href="registration.html">Register here.</a>
    </div>

  </div>
</div>

</body>

</html>
